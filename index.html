<!DOCTYPE html>
<!-- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first Radio Button Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Ali Mugamai" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>can you get a discount?</title>
    <link
      rel="canonical"
      href="https://Ali-Mugamai.github.io/ICS20-5-03-Js-/"
    />
    <link rel="manifest" href="/ICS20-5-03-Js-/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    /></noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    /></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first Radio Button Program</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <form action="#">
          <p>enter age...</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age"
            />
            <label class="mdl-textfield__label" for="age">age ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <div id="radio-button-value">?</div>
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="monday"
          >
            <input
              checked
              class="mdl-radio__button"
              id="monday"
              name="flash"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">monday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="tuesday"
          >
            <input
              class="mdl-radio__button"
              id="tuesday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">tuesday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="wednesday"
          >
            <input
              class="mdl-radio__button"
              id="wednesday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">wednesday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="thurday"
          >
            <input
              class="mdl-radio__button"
              id="thursday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">thurday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="friday"
          >
            <input
              class="mdl-radio__button"
              id="friday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">friday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="saturday"
          >
            <input
              class="mdl-radio__button"
              id="saturday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">saturday</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="sunday"
          >
            <input
              class="mdl-radio__button"
              id="sunday"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">sunday</span>
          </label>
        </div>
        <div>
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            Show Value
          </button>
        </div>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
